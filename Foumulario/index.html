<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de formulário</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="screen">
    <div class="leftside">
      <img src="images/financial-data.svg" alt="financial">
    </div>
    <div class="rightside">
      <h1>Crie uma conta</h1>

      <form method="POST" action="cadastro.php" class="b7validator">
        <label>
          Seu nome:<br/>
          <input type="text" name="name" data-rules="required|min=4"/>
        </label>
        <label>
          Seu e-mail:<br/>
          <input type="text" name="email" data-rules="required|email"/>
        </label>
        <label>
          Sua senha:<br/>
          <input type="text" password="password" data-rules="required|min=6"/>
        </label>
        <label>
          Seu telefone:<br/>
          <input type="text" password="telefone" data-rules="required|tef"/>
        </label>
        <label>
          <input type="submit" value="Cadastrar" />
        </label>
      </form>

      <div>
        Já tem uma conta? <a href="">Faça o login</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
